<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="..//src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="..//src/tic.js"></script>
    <title>TIC TAC TOE</title>
</head>

<body>
    <div id="link" style="display:none">
        <p>Link</p>
    </div>
    <div id="grid">
        <div id="player">
            <h2 class="player1">PLAYER 1</h2>
            <p id="span1" style="display:block">Your Turn</p>
            <h2 class="player2">PLAYER 2</h2>
            <p id="span2" style="display:none">Your Turn</p>
        </div>
        <div id="win1" style="display:none">
                <img src="..//src/player1Win.jpg" alt="Player 1 Wins">
                <h1>CONGRATULATIONS!!!!!</h1>
        </div>
        <div id="win2" style="display:none">
            <img src="..//src/player2win.jpg" alt="Player 2 Wins">
            <h1>CONGRATULATIONS!!!!!</h1>
        </div>
        <div id="tie"style="display:none; width:100%;">
            <img src="..//src/tie.jfif" alt="The Game is Tie">
            
        </div>
        <div id="table" style="display:block">
            <input type="text" id="b1" onclick="B1(); table();" readonly>
            <input type="text" id="b2" onclick="B2(); table();" readonly>
            <input type="text" id="b3" onclick="B3(); table();" readonly>
            <br>
            <input type="text" id="b4" onclick="B4(); table();" readonly>
            <input type="text" id="b5" onclick="B5(); table();" readonly>
            <input type="text" id="b6" onclick="B6(); table();" readonly>
            <br>
            <input type="text" id="b7" onclick="B7(); table();" readonly>
            <input type="text" id="b8" onclick="B8();table();" readonly>
            <input type="text" id="b9" onclick="B9();table();" readonly>
        </div>
        <div id="image">
            <img class="tictacImage" src="..//src/cute.gif" alt="tictactoe">
            <h1 class="head">𝐓𝐈𝐂𝐓𝐀𝐂 𝐓𝐎𝐄 𝐆𝐀𝐌𝐄</h1>
        </div>
    </div>
    <div id="btn" style="display: none">
    <button onclick="start();" class="btn btn-primary">Play Game</button>   
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
